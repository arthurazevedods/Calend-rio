<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calendário</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="planner">
        <h1>Calendário</h1>
        <div id="calendar-header" class="calendar-header"></div>
        <div id="calendar-daysweek" class="calendar-days-week"></div>
        <div id="calendar" class="calendar-grid"></div>
    </div>

    <button class="add-task-btn" onclick="showAddTaskModal()">Add Task</button>

    <div id="addTaskModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAddTaskModal()">&times;</span>
            <h2>Add Task</h2>
            <input type="date" id="task-date">
            <input type="text" id="task-desc" placeholder="Task Description" autocomplete="off">
            <button onclick="addTask()">Add Task</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
